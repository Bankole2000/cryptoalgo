  <div class="container">
    <h4>ROT 13 Cipher <small>Javascript</small></h4>
    <hr>
    <form>
        <div class="form-group">
          <label for="rot13">Enter Text</label>
          <input type="text" class="form-control" id="rot13" aria-describedby="emailHelp" placeholder="Enter text for Encryption or Decryption">
          <small id="rot13help" class="form-text text-muted">Note: Only Letters and spaces. No numbers or special characters</small>
        </div>
        <button type="button" id="rot13enc" class="btn btn-outline-primary mr-3">Encrypt</button>
<button type="button" id="rot13dec" class="btn btn-outline-success">Decrypt</button>
      </form>
      <p class="mt-2">Output: <strong><span id="rot13result"></span></strong></p>
